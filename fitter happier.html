    <form name="news">
<textarea name="news2" cols=40 rows=4 wrap=virtual></textarea>
</form>
<script language="javascript" type="text/javascript">

//Typing Text (DHTML) v1 (Sunday, April 15th, 2001)

document.news.news2.style.background = '#000000';
document.news.news2.style.color = 'white';
var newsText = new Array();
newsText[0] = "more productive";
newsText[1] = "comfortable";
newsText[2] = "not drinking too much";
newsText[3] = "regular exercise at the gym (3 days a week)";
newsText[4] = "getting on better with your associate employee contemporaries";
newsText[5] = "at ease";
newsText[6] = "eating well (no more microwave dinners and saturated fats)";
newsText[7] = "a patient better driver";
newsText[8] = "a safer car (baby smiling in back seat)";
newsText[9] = "sleeping well (no bad dreams)";
newsText[10] = "no paranoia";
newsText[11] = "careful to all animals (never washing spiders down the plughole)";
newsText[12] = "keep in contact with old friends (enjoy a drink now and then)";
newsText[13] = "will frequently check credit at (moral) bank (hole in wall)";
newsText[14] = "favours for favours";
newsText[15] = "fond but not in love";
newsText[16] = "charity standing orders";
newsText[17] = "on sundays ring road supermarket";
newsText[18] = "(no killing moths or putting boiling water on the ants)";
newsText[19] = "car wash (also on sundays)";
newsText[20] = "no longer afraid of the dark";
newsText[21] = "or midday shadows";
newsText[22] = "nothing so ridiculously teenage and desperate";
newsText[23] = "nothing so childish";
newsText[24] = "at a better pace";
newsText[25] = "slower and more calculated";
newsText[26] = "no chance of escape";
newsText[27] = "now self-employed";
newsText[28] = "concerned (but powerless)";
newsText[29] = "an empowered and informed member of society (pragmatism not idealism)";
newsText[30] = "will not cry in public";
newsText[31] = "less chance of illness";
newsText[32] = "tires that grip in the wet (shot of baby strapped in back seat)";
newsText[33] = "a good memory";
newsText[34] = "still cries at a good film";
newsText[35] = "still kisses with saliva";
newsText[36] = "no longer empty and frantic";
newsText[37] = "like a cat";
newsText[38] = "tied to a stick";
newsText[39] = "that's driven into";
newsText[40] = "frozen winter shit";
newsText[41] = "(the ability to laugh at weakness)";
newsText[42] = "calm";
newsText[43] = "fitter, healthier and more productive";
newsText[44] = "a pig";
newsText[45] = "in a cage";
newsText[46] = "on antibiotics"

var ttloop = 1;    // Repeat forever? (1 = True; 0 = False)
var tspeed = 75;   // Typing speed in milliseconds (larger number = slower)
var tdelay = 1000; // Time delay between newsTexts in milliseconds

// ------------- NO EDITING AFTER THIS LINE ------------- \\
var dwAText, cnews=0, eline=0, cchar=0, mxText;function doNews() {
  mxText = newsText.length - 1;
  dwAText = newsText[cnews];
  setTimeout("addChar()",1000)
}
function addNews() {
  cnews += 1;
  if (cnews <= mxText) {
    dwAText = newsText[cnews];
    if (dwAText.length != 0) {
      document.news.news2.value = "";
      eline = 0;
      setTimeout("addChar()",tspeed)
    }
  }
}
function addChar() {
  if (eline!=1) {
    if (cchar != dwAText.length) {
      nmttxt = ""; for (var k=0; k<=cchar;k++) nmttxt += dwAText.charAt(k);
      document.news.news2.value = nmttxt;
      cchar += 1;
      if (cchar != dwAText.length) document.news.news2.value += "_";
    } else {
      cchar = 0;
      eline = 1;
    }
    if (mxText==cnews && eline!=0 && ttloop!=0) {
      cnews = 0; setTimeout("addNews()",tdelay);
    } else setTimeout("addChar()",tspeed);
  } else {
    setTimeout("addNews()",tdelay)
  }
}doNews()
</script>
