<script>function showDiv() {
    var myNumValue = document.getElementById('c').value,
        
        // Get the minimum value between myNumValue / 100 and 6
        myNum = Math.min(Math.floor(parseInt(myNumValue, 10) / 100), 6),
        
        // Create an array containing our 7 div IDs,
        myArr = ["div1", "div2", "div3", "div4", "div5", "div6", "div7"];
        

    // Hide all divs except the one that matches myNum
    for (var i=0, len = myArr.length; i < len; i++) 
        document.getElementById(myArr[i]).style.visibility = i == myNum ? "visible" : "hidden"; 
}</script>
