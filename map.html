<div id="container" style="position: relative; width: 150%; height:150%"></div>
<script>
    var map = new Datamap({
        element: document.getElementById('container'),
        scope:'world',
        fills: {
            HIGH: 'black',
            MEDIUM: 'gray',
            LOW: '#e8e8e8',
            UNKNOWN: 'white',
            defaultFill: 'white'
        },
        data:
        {
USA: {fillKey: 'HIGH', percent: 36.2},	
GBR: {fillKey: 'MEDIUM', percent: 7.4},	
CAN: {fillKey: 'MEDIUM', percent: 6.2},

ESP: {fillKey: 'LOW', percent: 4.1},	
ITA: {fillKey: 'LOW', percent: 3.3},	
MEX: {fillKey: 'LOW', percent: 3.0},	
AUS: {fillKey: 'LOW', percent: 2.5},	
NLD: {fillKey: 'LOW', percent: 2.4},	
IND: {fillKey: 'LOW', percent: 2.1},	
BRA: {fillKey: 'LOW', percent: 2.0},	
GRC: {fillKey: 'LOW', percent: 1.4},	
AUT: {fillKey: 'LOW', percent: 1.2},	
ROU: {fillKey: 'LOW', percent: 1.2},

PRT: {fillKey: 'LOW', percent: 0.5},
	        
},
        geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>',
                        'Percent of visitors in ' + geo.properties.name,
                        ': ' + data.percent,
                        '</strong></div>'].join('');
            },
            popupOnHover: true,
        	highlightOnHover: true,
        	highlightFillColor: '#ffffff',
        	highlightBorderColor: 'rgba(0, 0, 0, 1)',
        	highlightBorderWidth: 1
        },
    });
 
    //draw a legend for this map
    map.legend();
</script>
