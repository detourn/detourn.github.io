var helpPage=[
	'%CS%+r Terminal Help %-r%n',
	'  This is just a tiny test for multiple terminals.',
	'  use one of the following commands:',
	'     clear .... clear the terminal',
	'     exit ..... close the terminal (or <ESC>)',
	'     id ....... show terminal\'s id',
	'     help ..... show this help page',
	'     map ...... show map page',
	'  other input will be echoed to the terminal.',
	' '
];

var mapPage=[
	'%CS%+r Terminal Map %-r%n',
	'  This is the map page.',
	' '
];

function termHandler() {
	// called on <CR> or <ENTER>
	this.newLine();
	var cmd=this.lineBuffer;
	if (cmd!='') {
		if (cmd=='clear') {
			this.clear();
		}
		else if (cmd=='exit') {
			this.close();
		}
		else if (cmd=='help') {
			this.write(helpPage);
		}
		else if (cmd=='id') {
			this.write('terminal id: '+this.id);
		}
		else if (cmd=='map') {
			this.write(mapPage);
		}
		else {
			this.type(+cmd' - Unknown Command.');
			this.newLine();
		}
	}
	this.prompt();
}

//-->
